<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            min-height: 800px;
            /* background: linear-gradient(45deg, rgb(35, 212, 253) 0%, rgb(58, 152, 240) 50%, rgb(183, 33, 255) 100%); */
            background-color: #ffff00;
            justify-content: center;
            align-items: center;


        }
        .card
        {
            display: flex;
            height: 370px;
            width: 300px;
            background-color: white;
            border-radius: 20px;
            align-items: center;
            flex-direction: column;
            gap: 20px;
          

        }
        .card img{
            width: 90%;
            height: 60%;
            border-radius: 10px;
            margin: 10px;
            
        }
        .card h2{
            text-align: center;
            font-weight: bold;
        }
        .card p{
            font-size: 12px;
            margin-left: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="premanand_maharaj.jpg" alt="">

            <h2>
                Shri premanand_maharaj 
            </h2>

            </p>
        </div>
    </div>
</body>

</html>
