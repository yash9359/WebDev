<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;

            /* background: linear-gradient(45deg, rgb(35, 212, 253) 0%, rgb(58, 152, 240) 50%, rgb(183, 33, 255) 100%); */
            background: linear-gradient(to right, #f1f2b5, #135058);
            justify-content: center;
            align-items: center;


        }

        .card {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;

        }

        .card img {
            width: 100%;
            height: 200px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .textBox {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 75%;
            text-align: center;


        }

        .amountBox {
            width: 80%;
            height: 10%;
            background-color: rgb(124, 175, 224);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .amountBox img{
            width: 35px;
            height: 40px;
        }
        .leftBox
        {
            display: flex;
            gap: 20px;
            margin: 5px;
            
        }
        .leftBox .para{
            display: flex;
            flex-direction: column;
           
        }
         .rightBox{
            margin: 25px;
        }
        @media (max-width:640px) {
            .amountBox{
                flex-direction: column;
                height: auto;
            }
            .leftBox{
                height: auto;
            }
            .rightBox{
                margin: 0;
            }
            
        }
        #paymentButton {
            width: 80%;
            height: 9%;
            border-radius: 10px;
            background-color: rgb(26, 39, 100);
            color: whitesmoke;
             box-shadow: rgba(0, 1, 0, 0.35) 0px 5px 15px;;

        }
        .cancelBox{
           margin: 10px;
            
        }
        .cancelBox a{
            text-decoration: none;
            color: #090d0d;
            font-weight: bold;
            font-size: large;
            
        }
       
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="pexels-pixabay-373543.jpg" alt="">

            <div class="textBox">
                <h2>
                    Order Summary
                </h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam odio suscipit qui quasi provident
                    dignissimos voluptatem libero maiores rem iure!
                </p>
            </div>
            <div class="amountBox">
             
                <div class="leftBox">
                      <img src="music.svg" alt="">
                      <div class="para">
                        <p>
                        Annual Plan
                    </p>
                    <p>
                        $99.9/year
                    </p>
                      </div>
                    

                </div>
                <div class="rightBox">
                    <a href="#">change</a>
                </div>
            </div>
            <button id="paymentButton">
                Proceed to payment
            </button>
            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>

</html>
