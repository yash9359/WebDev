<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Templates Areas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        body{
            width: 100%;
            height: 100%;
        }

        .container {
            height: 500px;
            display: grid;
            gap: 1rem;
            background-color: rgb(77, 74, 74);
            padding: 4rem;
            grid-template-areas: 

            /* 3x4 */
              
            "header header header"
            "sidebar content1 content1"
            "sidebar content2 content3"
            "footer footer footer"
            
            
            
            
            
            ;
        }

        .item {
            background-color: rgb(84, 84, 184);
            border: 2px solid black;
            padding: 1rem;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        #header{
            grid-area: header;
        }
        #sidebar{
            grid-area: sidebar;
        }
        #content1{
            grid-area: content1;
        }
        #content2{
            grid-area: content2;
        }
        #content3{
            grid-area: content3;
        }
        #footer{
            grid-area: footer;
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="item" id="header">Header</div>
        <div class="item"id="sidebar" >Sidebar</div>
        <div class="item"id="content1">Content1</div>
        <div class="item"id="content2">Content2</div>
        <div class="item"id="content3">Content3</div>
        <div class="item"id="footer">Footer</div>
      
    </div>

</body>

</html>
