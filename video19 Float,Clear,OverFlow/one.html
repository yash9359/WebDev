<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            overflow:auto;
        }
        .item{
            height: 200px;
            width: 200px;
            border: 2px solid red;
            margin: 2px;
            /* left karte hi parent box collpase ho jata matalb itme ka parent ka height width dbb jata isse bachne ke liye hm box mai overflow auto laga dete */
            /* float: right; */


        }
        #item1{
            float: right;
        }
         #item2{
            float: right;
        } #item3{
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item" id="item1">A</div>
        <div class="item" id="item2">B</div>
        <div class="item" id="item3">C</div>
    </div>
</body>
</html>
