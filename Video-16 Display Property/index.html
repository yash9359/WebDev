        }

        span{
            border: 2px solid rgb(234, 0, 0);
            /* inline element custom width and height apply nahi kar sakta */
            width: 300px;
            height: 200px;
            /* inline element mai margin nahi lagta hai lagta hai to kewal horizontal */

            margin: 5px;

            /* inline element mai padding lggtai hai */
            padding: 5px;
            

            /* span ek inline element hai to isse block mai expilicitly badal sakte */
            /* bn gya block ab apni height width sb lega jo dalenege */

            /* display: block; */


            /* agar hme dono property use karni ho inline and block wali too  matalb behave inline ki tarah kare and block ki property use kar sake matalb custom width de sake height and all*/
            display: inline-block;



        }
